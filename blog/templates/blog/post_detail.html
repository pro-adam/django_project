{% extends 'blog/base.html' %}

{% block content %}

    <article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted }}</small>
        {% if object.author == user %}
        <div>
            <a class="btn btn-outline-danger" href="{% url 'post_update' object.id %}">Update</a>
            <a class="btn btn-outline-secondary" href="{% url 'post_delete' object.id %}">Delete</a>
        </div>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
    </article>
{% endblock content %}
