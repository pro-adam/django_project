{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Delete</legend>
            </fieldset>
            <h3>Are you sure to delete</h3>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
